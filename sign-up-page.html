<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="sign-up-page-styles.css">
</head>
<body>
    <h1 class="sign-up-heading">Sign Up</h1>
    <div class="email-container">
    <input class="first-name" type="text" placeholder="First Name">
    <input class="last-name" type="text" placeholder="Last Name">
    <input class="text" type="email" placeholder="Enter Your Email">
    <input class="password" type="password" placeholder="Choose a password">
    </div>
    <div class="submit-button-container">
    <button class="submit-button">Submit</button>
    </div>
</body>
</html>
